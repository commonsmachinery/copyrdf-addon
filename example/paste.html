<html>
  <head>
    <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      function setup() {
         $("div").on("x-onpaste-image", function(event) {
             var detail = event.originalEvent.detail;

             // create <div><img><pre> tree to hold the info
        
             var div = document.createElement('div');

             var img = document.createElement('img');
             img.src = detail.image;
	     div.appendChild(img);
	  
             var pre = document.createElement('pre');
	     var text = document.createTextNode(detail.rdfxml);
	     pre.appendChild(text);
	     div.appendChild(pre);
	  
             // Cram it into the target
             detail.target.appendChild(div);

             return false;
         });
      };
    </script>

    <style type="text/css">
      .box {
        border: 2px solid black;
        width: 800px;
        height: 600px;
      }
    </style>
  </head>

  <body onload="setup()">
    <div class="box x-enable-paste-image">
      <div>Paste something here.</div>
    </div>
  </body>
</html>
